spring:
  datasource:
    generate-unique-name: false

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      javax:
        persistence:
          validation:
            mode: none

  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 100

  servlet:
    multipart:
      max-file-size: 10MB

  profiles:
    active:
      - dev
---
spring:
  profiles: production
hoaxify:
  upload-path: storage-production
---
spring:
  profiles: dev

hoaxify:
  upload-path: storage-dev